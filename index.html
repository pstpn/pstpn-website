<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio - VS Code Style Interface">
    <title>pstpn website</title>
    <meta name="application-name" content="pstpn website">
    <meta name="theme-color" content="#1e1e1e">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- VS Code Codicons -->
    <link rel="stylesheet" href="/node_modules/@vscode/codicons/dist/codicon.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/themes.css">
    <link rel="stylesheet" href="/css/vscode-theme.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <!-- VS Code Interface -->
    <div class="vscode-container">
        
        <!-- Activity Bar -->
        <div class="activity-bar">
            <div class="activity-icon active" data-view="explorer" title="Explorer">
                <i class="codicon codicon-files"></i>
            </div>
            <div class="activity-icon" data-view="search" title="Search">
                <i class="codicon codicon-search"></i>
            </div>
            <div class="activity-icon" data-view="git" title="Source Control">
                <i class="codicon codicon-source-control"></i>
            </div>
            <div class="activity-icon" data-view="extensions" title="Extensions">
                <i class="codicon codicon-extensions"></i>
            </div>
            <div class="activity-icon settings-bottom" data-view="settings" title="Settings">
                <i class="codicon codicon-settings-gear"></i>
            </div>
        </div>

        <!-- Sidebar / File Explorer -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span>EXPLORER</span>
                <div class="sidebar-actions">
                    <i class="codicon codicon-new-file action-icon" title="New File"></i>
                    <i class="codicon codicon-new-folder action-icon" title="New Folder"></i>
                    <i class="codicon codicon-refresh action-icon" title="Refresh"></i>
                    <i class="codicon codicon-collapse-all action-icon" title="Collapse All"></i>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="folder-section">
                    <div class="section-header">
                        <i class="codicon codicon-chevron-down toggle-icon"></i>
                        <span class="section-title">PORTFOLIO</span>
                    </div>
                    <div class="file-tree" id="fileTree">
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Tab Bar -->
            <div class="tab-bar" id="tabBar">
                <!-- Tabs will be generated dynamically -->
            </div>

            <!-- Editor Area -->
            <div class="editor-container">
                <div class="editor" id="editor">
                    <div class="welcome-screen" id="welcomeScreen">
                        <div class="welcome-content">
                            <h1 class="welcome-title">
                                <i class="codicon codicon-code"></i>
                                pstpn website
                            </h1>
                            <p class="welcome-subtitle">Select a file from the explorer to get started</p>
                            <div class="welcome-shortcuts">
                                <div class="shortcut-item">
                                    <kbd>Ctrl/Cmd</kbd> + <kbd>P</kbd>
                                    <span>Open file quickly</span>
                                </div>
                                <div class="shortcut-item">
                                    <kbd>Ctrl/Cmd</kbd> + <kbd>B</kbd>
                                    <span>Toggle sidebar</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <!-- Theme Switcher -->
        <div class="theme-switcher">
            <button class="theme-button" id="themeButton">
                <i class="codicon codicon-symbol-color"></i>
                <span id="currentTheme">VS Code Dark</span>
                <i class="codicon codicon-chevron-down"></i>
            </button>
            <div class="theme-dropdown" id="themeDropdown">
                <div class="theme-option" data-theme="vscode-dark">
                    <span>VS Code Dark</span>
                    <i class="codicon codicon-check"></i>
                </div>
                <div class="theme-option" data-theme="monokai">
                    <span>Monokai</span>
                    <i class="codicon codicon-check"></i>
                </div>
                <div class="theme-option" data-theme="dracula">
                    <span>Dracula</span>
                    <i class="codicon codicon-check"></i>
                </div>
                <div class="theme-option" data-theme="one-dark">
                    <span>One Dark</span>
                    <i class="codicon codicon-check"></i>
                </div>
                <div class="theme-option" data-theme="solarized-dark">
                    <span>Solarized Dark</span>
                    <i class="codicon codicon-check"></i>
                </div>
                <div class="theme-option" data-theme="nord">
                    <span>Nord</span>
                    <i class="codicon codicon-check"></i>
                </div>
                <div class="theme-option" data-theme="tokyo-night">
                    <span>Tokyo Night</span>
                    <i class="codicon codicon-check"></i>
                </div>
                <div class="theme-option" data-theme="github-dark">
                    <span>GitHub Dark</span>
                    <i class="codicon codicon-check"></i>
                </div>
            </div>
        </div>
        
        <div class="status-left">
            <span class="status-item">
                <i class="codicon codicon-source-control"></i>
                <span id="statusBranch">main</span>
            </span>
            <span class="status-item">
                <i class="codicon codicon-error"></i>
                <span>0</span>
            </span>
            <span class="status-item">
                <i class="codicon codicon-warning"></i>
                <span>0</span>
            </span>
        </div>
        <div class="status-right">
            <span class="status-item" id="statusEncoding">UTF-8</span>
            <span class="status-item" id="statusLanguage">JavaScript</span>
            <span class="status-item" id="statusPosition">Ln 1, Col 1</span>
        </div>
    </div>

    <!-- Command Palette -->
    <div class="command-palette" id="commandPalette">
        <div class="palette-input-container">
            <i class="codicon codicon-search"></i>
            <input type="text" id="paletteInput" placeholder="Type to search files...">
        </div>
        <div class="palette-results" id="paletteResults">
            <!-- Results will be generated dynamically -->
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- App Scripts -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
